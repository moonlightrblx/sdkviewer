<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Moonlight by ellii – CS2 SDK Viewer</title>
  <link rel="stylesheet" href="css/styles.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body>

  <div id="sidebar">
    <div class="header">
      <div data-lucide="moon"></div>
      <div class="title">MoonLight</div>
      <div class="subtitle">by ellii</div>
      <div class="subtitle"><a href="https://github.com/moonlightrblx/sdkviewer"> view on github</a></div>
    </div>

    <div id="search">
      <div class="search-wrapper">
        <i data-lucide="search" class="icon"></i>
        <input type="text" id="search-input" placeholder="Search classes, fields, offsets..." autofocus />
      </div>
      <div id="search-hint">
        Try: <code>class:CBasePlayerPawn</code> • <code>offset:client</code> • <code>m_iHealth</code>
      </div>
    </div>

    <div id="classlist" role="listbox"></div>

    <div class="download-area">
      <a href="https://github.com/moonlightrblx/sdkviewer/raw/main/dumped/generated_latest.zip" class="download-btn" download>
        <i data-lucide="package" class="icon"></i>
        <span>Download SDK Dump</span>
      </a>
      <a href="https://github.com/moonlightrblx/sdkviewer/raw/main/dumped/schema_latest.zip" class="download-btn" download>
        <i data-lucide="database" class="icon"></i>
        <span>Download Schema</span>
      </a>
    </div>
  </div>

  <div id="main">
    <div id="content"></div>
  </div>

  <!-- Your original app logic -->
  <script src="js/app.js"></script>

  <script>
    // Initialize Lucide icons
    lucide.createIcons();

    // Live search
    document.getElementById('search-input').addEventListener('input', e => {
      renderClassList(e.target.value);
    });

    // Auto-replace <details> arrows with Lucide chevrons
    const updateDetailsIcons = () => {
      document.querySelectorAll('details').forEach(d => {
        let icon = d.querySelector('summary .lucide-chevron');
        if (!icon) {
          icon = document.createElement('i');
          icon.className = 'lucide-chevron';
          icon.dataset.lucide = d.open ? 'chevron-down' : 'chevron-right';
          d.querySelector('summary').insertBefore(icon, d.querySelector('summary').firstChild);
        } else {
          icon.dataset.lucide = d.open ? 'chevron-down' : 'chevron-right';
        }
      });
      lucide.createIcons();
    };

  </script>
</body>
</html>
