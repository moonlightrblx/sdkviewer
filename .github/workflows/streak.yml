name: Daily Streak Keeper

on:
  schedule:
    - cron: '0 8 * * *'  # Runs every day at 8:00 AM UTC (adjust as needed)
  workflow_dispatch:    # Allows manual trigger from GitHub UI

jobs:
  keep-streak:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update streak file
        run: |
          echo "$(date '+%Y-%m-%d %H:%M:%S') - Streak kept by GitHub Actions ❤️" >> STREAK.md

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add STREAK.md
          git diff --quiet && echo "No changes" && exit 0
          git commit -m "chore: keep streak alive $(date '+%Y-%m-%d')"
          git push
